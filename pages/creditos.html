<body>
  <div id="app" class="container">
    <h1>COMPRAR CREDITOS</h1>
    <select v-model="selectedPoint" id="selectMetodo" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option value="">Por favor seleccione los creditos a comprar</option>
      <option value="200">200 RICKCOINS <br>15.000</option>
      <option value="500">500 RICKCOINS <br>25.000</option>
      <option value="800">800 RICKCOINS <br>50.000</option>
      <option value="1000">1000 RICKCOINS <br>80.000</option>
    </select>


    <div
      v-if="selectedPoint === '200' || selectedPoint === '500' || selectedPoint === '800' || selectedPoint === '1000' ">
      <h1>MÉTODO DE PAGO  <abbr data-bs-toggle="tooltip" title="Número de cuenta es de 10 digitos" > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">

      </svg></abbr></h1>
     
      <label for="selectMetodo">Métodos de pago disponibles .</label>
      <select v-model="selectValue" id="selectMetodo" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option value="nequi">nequi</option>
        <!-- <option value="pse">pse</option> -->
        <option value="bancolombia">bancolombia</option>
        <option value="daviplata">daviplata</option>
      </select>

    </div>
    <div v-show="selectValue==='nequi'">
      <h1>Ingrese por favor el número de cuenta</h1>
      <input type="number" class="form-control"  v-model="NumeroCuenta" placeholder="Número de cuenta o teléfono celular" >
      <input type="number"  v-model="selectedPoint" disabled>

      <button @click="CompraRickPoints" class="btn btn-success m-3">Comprar</button>
    </div>

      <h1>Ingrese por favor su correo de cuenta</h1>
        <input type="email" class="form-control"  v-model="correo" placeholder="name@example.com">
      <input  v-model="selectedPoint" disabled>
      <button @click="CompraRickPoints" class="btn btn-success m-3">Comprar</button>
    </div> -->
    <div v-show="selectValue==='bancolombia'">
      <h1>Ingrese por favor el número de cuenta</h1>
      <input type="number" class="form-control"  v-model="NumeroCuenta" placeholder="Número de cuenta o teléfono celular" >
      <input type="number" v-model="selectedPoint" disabled>
      <button @click="CompraRickPoints" class="btn btn-success m-3">Comprar</button>
    </div>
    <div v-show="selectValue==='daviplata'">
      <h1>Ingrese por favor el número de cuenta</h1>
      <input type="number" class="form-control" v-model="NumeroCuenta" placeholder="Número de cuenta o teléfono celular">
      <input type="number" v-model="selectedPoint" disabled>
      <button @click="CompraRickPoints" class="btn btn-success m-3">Comprar</button>
    </div>


  </div>
